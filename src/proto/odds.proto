//******************************************* 消息体 *******************************************

//所有赔率信息请求
message AllOddsRequest {
	//用户账号
	string account = 0;
}
//所有赔率信息请求
message AllOddsReplay {
    //返回码
    enum Code {
        Success = 0;    //成功
        Failed = 1;     //失败
    }
    //结果
    Code result = 0;
	//赔率信息列表
	repeated OddsInfo info = 1;
}

//更新赔率信息请求
message UpdateOddsRequest {
    //用户账号
	string account = 0;
    //用户名称
	string name = 1;
    //赔率信息列表
	repeated OddsInfo info = 2;
}
//更新赔率信息请求
message UpdateOddsReplay {
    //返回码
    enum Code {
        Success = 0;    //成功
        Failed = 1;     //失败
    }
    //结果
    Code result = 0;    
}




